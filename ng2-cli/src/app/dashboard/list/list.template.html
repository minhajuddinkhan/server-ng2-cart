<style>

    .item {
        width: 20rem;
    border: 1px solid aliceblue;
    padding: 20px;
    border-radius: 10px;
    }
    
</style>

<div *ngFor="let item of cartList"  style="width: 20rem;">
    <img class="image" [src]="item.imageUrl" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{item.name}}</h4>
    <p class="card-text">{{ item.description }}</p>
  </div>
</div>

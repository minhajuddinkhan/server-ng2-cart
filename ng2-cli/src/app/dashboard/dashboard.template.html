<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Node-Ng2-Cart</a>
    
	</div>
    <ul class="nav navbar-nav">
		
      <li (click)="state='create'" class="cursor-pointer"><a [ngClass]="{'selected' : state=='create'}">Create </a></li>
      <li (click)="state='list'" class="cursor-pointer"><a  [ngClass]="{'selected' : state=='list'}">List</a></li>
    </ul>
  
      <a class="navbar-brand" style="float: right" href="#">Log Out</a>
   
  </div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div *ngIf="state=='create'" class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<span class="cursor-pointer">Create </span>
						</div>
						<div class="col-xs-6">
						</div>
					</div>
					<hr>
				</div >
						<div class="text-center">
						<img [hidden]="!imageExists" class="image"  />
						</div>
								<div class="fileUpload btn btn-primary">
									<span>Upload Image</span>
									<input type="file" class="upload" (change)="fileChange($event)" />


								</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
						
							<form [formGroup]="cartForm" (ngSubmit)="createCart(cartForm.value)" novalidate>

					
								<div class="form-group">
									<input type="text" formControlName="name" class="form-control" placeholder="TITLE" value="" required>
								</div>
								<div class="form-group">
									<input type="number" formControlName="name" class="form-control" placeholder="PRICE" value="" required>
								</div>
								<div class="form-group">
									<textarea class="form-control" formControlName="description" id="" placeholder="TELL US SOMETHING ABOUT YOUR PRODUCT"  rows="10" required></textarea>
								</div>

								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input [disabled]="!cartForm.valid || !imageExists" type="submit" class="form-control btn btn-login" value="Create Product">
										</div>
									</div>
								</div>

							</form>
						</div>
					</div>

				</div>
			</div>
			<div *ngIf="state=='list'">
					<cart-list
					(change)="changeState()"
					></cart-list>
			</div>
		</div>
	</div>
</div>

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<span   class="cursor-pointer" (click)="state='login'" >Login</span>
							</div>
							<div class="col-xs-6">
								<span  class="cursor-pointer"  (click)="state='signup'">Register</span>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
                                <div *ngIf="state=='login'">
								<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >
									<div class="form-group">
										<input type="text"
                                         name="username"
                                         id="username" 
                                         tabindex="1" 
                                         formControlName="username"
                                         class="form-control" 
                                         placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" 
                                        name="password"
                                         id="password"
                                          tabindex="2"
                                           class="form-control" 
                                           placeholder="Password"
                                           formControlName="password">
									</div>
								
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit"  class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
								
								</form>
								
                                </div>
                                <div *ngIf="state=='signup'">
                                <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)" novalidate>
									
                                    <div class="form-group">
										<input type="text" 
                                        name="username" 
                                        id="username" 
                                        tabindex="1" 
                                        class="form-control" 
                                        placeholder="Username"
                                        formControlName="username"
                                        
                                        >
									</div>
                                    <div class="form-group">
										<input type="text" 
                                        tabindex="1" 
                                        class="form-control" 
                                        placeholder="First Name"
                                        formControlName="firstName"
                                        
                                        >
									</div>

                                        <div class="form-group">
										<input type="text" 
                                        tabindex="1" 
                                        class="form-control" 
                                        placeholder="Last Name"
                                        formControlName="lastName"
                                        
                                        >
									</div>

									
                                    <div class="form-group">
										<input type="email" 
                                        name="email" 
                                        id="email" 
                                        tabindex="1" 
                                        class="form-control" 
                                        placeholder="Email Address"
                                        formControlName="email">
									</div>
									<div class="form-group">
										<input type="password" 
                                        name="password" 
                                        id="password" 
                                        tabindex="2" 
                                        class="form-control" 
                                        placeholder="Password"
                                        formControlName="password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button 
                                                tabindex="4" 
                                                type="submit"
                                                class="form-control btn btn-register"> Register Now </button>
											</div>
										</div>
									</div>
								</form>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
